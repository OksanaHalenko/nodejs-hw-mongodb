tags:
  - Auth
summary: 'User login'
operationId: loginUser
description: 'Login user'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: 'E-mail address'
            type: string
            example: 'John_Doe@gmail.com'
          password:
            description: 'Password'
            type: string
            example: 'examplepwd12345'
responses:
  '200':
    description: 'User authenticated successfully'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully logged in an user!'
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  description: 'JWT token for authentication'
                  type: string
                  example: 'sxMWX4DGHg8McIrdoVvXL3q9B61IL4Z0iqvdtkc9'
  '404':
    $ref: '../../components/responses/404.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
