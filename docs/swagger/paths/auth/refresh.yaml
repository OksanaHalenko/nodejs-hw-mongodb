tags:
  - Auth
summary: 'Refresh session'
operationId: refreshUsersSession
description: 'Refresh session for user'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - refreshToken
        properties:
          refreshToken:
            description: 'The refresh token used to obtain a new access token'
            type: string
            example: 'sxMWX4DGHg8McIrdoVvXL3q9B61IL4Z0iqvdtkc9'
responses:
  '200':
    description: 'Token successfully refreshed'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully refreshed a session!'
            data:
              type: object
              properties:
                token:
                  description: 'New JWT access token'
                  type: string
                  example: 'sxMWX4DGHg8McIrdoVvXL3q9B61IL4Z0iqvdtkc9'

  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
